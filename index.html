<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <title>Countries</title>
  </head>
  <body>
    <!--header part-->
    <header class="py-4 shadow-md z-30 fixed top-0 w-full bg-white">
      <div class="container mx-auto flex items-center justify-between">
        <a class="font-bold text-[30px]" href="/">Where in the world?</a>
        <div class="flex items-center gap-5">
          <button
            class="like-list w-[50px] h-[50px] border-[1px] border-red-400 text-red-600 scale-105 rounded-[50%] flex items-center justify-center"
          >
            <span class="like-count">0</span>
            <img
              src="images/heart-icon.svg"
              alt="like-icon"
              width="25"
              height="25"
            />
          </button>
          <button
            class="save-list w-[50px] scale-105 h-[50px] border-[1px] border-green-400 text-green-400 rounded-[50%] flex items-center justify-center"
          >
            <span class="save-count">0</span>
            <img
              class="scale-125"
              src="images/save-svgrepo-com.svg"
              alt="like-icon"
              width="25"
              height="25"
            />
          </button>
          <button
            class="scale-105 w-[50px] h-[50px] border-[1px] border-black-400 text-black-400 rounded-[50%] flex items-center justify-center"
          >
            <img
              src="images/moon-icon.svg"
              alt="like-icon"
              width="25"
              height="25"
            />
          </button>
        </div>
      </div>
    </header>

    <main class="mt-20">
      <section class="py-5">
        <div class="container mx-auto">
          <div class="flex items-center justify-between">
            <input
              type="text"
              class="p-3 search-section rounded-[10px] border-[1px] w-[250px] border-slate-500"
              placeholder="Search for a countries"
            />
            <select
              class="p-3 select-country rounded-[10px] border-[1px] w-[250px] border-slate-500"
            >
              <option>All</option>
            </select>
          </div>
          <ul class="countries-list flex flex-wrap gap-10 mt-10"></ul>
        </div>
      </section>
      <!--hero part-->
    </main>
    <script src="./js/countrys.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
